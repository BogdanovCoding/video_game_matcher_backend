<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Received Friend Requests</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
  </head>
  <body>

    {{user.id}}
    <br>

    <h1>{{user.username}}'s received friend requests</h1>

    {% for item in list %}
      <a href="/friendships/{{user.id}}/view_profile/{{item.id}}"><h2>{{item.username}}</h2></a>

      <a href="/friendships/{{user.id}}/accept_friend_request/{{item.id}}"><button>Accept</button></a>

      <a href="/friendships/{{user.id}}/deny_friend_request/{{item.id}}"><button>Deny</button></a>

    {% endfor %}

    


    <script src="views.py" async defer></script>

  </body>

</html>
